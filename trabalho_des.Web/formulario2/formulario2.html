<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="formulario2.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" 
    rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="formulario2.js" ></script>
    <title>FORMULARIO 2</title>
</head>
<body>
  <div class="row">
    <div>
      <h1 id="titulo">CADASTRO DE CLIENTES</h1>
      <p id="subtitulo">Complete suas Informações</p>
  </div>
  </div>
  <form>
   <div class="row">
      <div class="col-6">
        <div class="mb-3">
          <label for="nome" class="form-label">Nome</label>
          <input type="name" class="form-control" id="nome" required onchange="porc()">
        </div>
        <div class="mb-3">
          <label for="sobrenome" class="form-label">Sobrenome</label>
          <input type="name" class="form-control" id="sobrenome" required onchange="porc()">
        </div>
        <div class="mb-3">
          <label for="exampleFormControlInput1" class="form-label">Email address</label>
          <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com" required onchange="porc()">
        </div>
        <div class="mb-3">
          <label for="fone" class="form-label">Telefone</label>
          <input type="number" class="form-control numero" id="fone" required onchange="porc()">
        </div>
        <div class="mb-3">
          <label for="insta" class="form-label">Instagram</label>
          <input type="name" class="form-control" id="insta" onchange="porc()">
        </div>
       
      </div>
      <div class="col-6">
        <div class="mb-3">
          <label for="cpf" class="form-label">CPF</label>
          <input type="number" class="form-control cpf" id="cpf" onchange="porc()">
        </div>
        <div class="campo"> Sua cidade
          <select class="form-select" aria-label="Default select example" onchange="porc()">
              <option selected>selecione</option>
              <option value="Londrina">Londrina</option>
              <option value="Cambé">Cambé</option>
              <option value="Ibiporã">Ibiporã</option>
            </select>
      </div>
      <br>
      <div class="my-1">
          <h6>Gênero</h6>
          <div class="form-check" >
              <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
              <label class="form-check-label" for="flexRadioDefault1">
                Feminino
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
              <label class="form-check-label" for="flexRadioDefault2">
                Masculino
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
              <label class="form-check-label" for="flexRadioDefault2">
                Prefiro não dizer
              </label>
            </div>
      </div>
      <br>
      <div>
          <h6>Preferência para contato</h6>
      </div>
      
      <div class="form-check">
          <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
          <label class="form-check-label" for="flexCheckDefault">
            E-mail
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" >
          <label class="form-check-label" for="flexCheckChecked">
           SMS
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" >
          <label class="form-check-label" for="flexCheckChecked">
           WhatsApp
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" >
          <label class="form-check-label" for="flexCheckChecked">
           Ligação Telefonica
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" >
          <label class="form-check-label" for="flexCheckChecked">
           Instagram
          </label>
        </div>
      </div>
   </div>
   <br>
  </form>
           <div class="progress" role="progressbar" aria-label="Animated striped example" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" >
            <div class="progress-bar progress-bar-striped progress-bar-animated" id="barra" style="width: 0%"></div>
          </div>
           <div>
            <div class="form-group">
                <label for="comment">Mensagem:</label>
                <textarea class="form-control" rows="5" id="comment"></textarea>
              </div>
           </div>
           <br>
           <div>
            <button id="botao" onclick="salvar()" type="button" class="btn btn-primary">Salvar</button>
           </div>    
  
</body>
</html>
